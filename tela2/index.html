<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Hbo Max 2</title>
</head>
<body>
    <div class="container">
        <div id="menu">
            <img src="assets/logo.svg" alt="Logo HBO">
        </div>
        <div id="linkMenu">
            <a href="#">Menu</a>
            <a href="#">Assinar</a>
        </div>
        <div id="textAndTitle">
            <h1>Entrar</h1>
            <p>Você tem uma conta HBO Max?</p>
        </div>
        <div id="sectionInput">
            <div id="input1">
                <label>E-mail</label>
                <input type="email" required>
            </div>
            <div id="input2">
                <label>Senha</label>
                <input type="text" required>
            </div>
        </div>
        <button type="submit" id="button1">Entrar</button>
        <p>Você acessa a HBO Max por um provedor <br>
            de TV, de internet ou celular?
        </p>
        <button type="button" id="button2">Entrar como provedor</button>
    </div>
</body>
</html>
